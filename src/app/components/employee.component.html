<div class="mat-elevation-z8">

  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>  

  <table mat-table [dataSource]="dataSource">
    
    <ng-container matColumnDef="Check">
      <th mat-header-cell *matHeaderCellDef>Check</th>
      <td mat-cell *matCellDef="let row"><input type="checkbox" /></td>
    </ng-container>

    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef>empId</th>
      <td mat-cell *matCellDef="let row">{{ row.empId }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let row">{{ row.Age }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>salary</th>
      <td mat-cell *matCellDef="let row">{{ row.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef>dept</th>
      <td mat-cell *matCellDef="let row">{{ row.dept }}</td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let row">{{ row.DOB }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef>languages</th>
      <td mat-cell *matCellDef="let row">{{ row.languages }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
          Actions
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [matMenuTriggerFor]="menu" color="secondary">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button mat-menu-item (click)="deleteEmp(row.empId)"> -->
            <button mat-menu-item (click)="openDialog()">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          <button mat-menu-item (click)="editEmp(row)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
  </table>
  
  <ng-http-loader></ng-http-loader>

</div>
